


<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-3"
                 style="border-top: 4px solid #ffa900;">
              <h5 class="mb-0">Chat messages</h5>
              <div class="d-flex flex-row align-items-center">
                <span class="badge bg-warning me-3">20</span>
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
              <div class="conversation">

                <div *ngFor="let message of conversation">
                  <div class="d-flex justify-content-between">
                    <p class="small mb-1">{{ message.sender.firstname }} ({{ message.sender.role }})</p>
                    <p class="small mb-1 text-muted">{{ message.createdAt | date:'shortTime' }}</p>
                  </div>
                  <div class="d-flex flex-row justify-content-start">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                         alt="avatar 1" style="width: 45px; height: 100%;">
                    <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">
                      {{ message.message }}
                    </p>
                  </div>
                </div>

                <div *ngFor="let message of conversation">
                <div class="d-flex justify-content-between">
                  <p class="small mb-1" >{{ message.receiver.firstname }} ({{ message.receiver.role }})</p>
                  <p class="small mb-1 text-muted">{{ message.createdAt | date:'shortTime' }}</p>
                </div>
                <div class="d-flex flex-row justify-content-start">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                       alt="avatar 1" style="width: 45px; height: 100%;">
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f9b234;">
                    {{ message.message }}
                  </p>
                </div>
              </div>


              </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <div class="input-group mb-0">
                <input  type="text" id="senderId" formControlName="senderId" />
                <input *ngIf="showInput"  type="text" id="role_send" formControlName="role_send" />
                <input type="text" id="receiverId" formControlName="receiverId" />
                <input *ngIf="showInput" type="text" id="role_rec" formControlName="role_rec" />
                <textarea id="message" formControlName="message"></textarea>
                <button class="btn btn-warning" type="submit" id="button-addon2" style="padding-top: .55rem;">
                  Button
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</form>
