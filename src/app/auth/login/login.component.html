<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style2.css"> -->
</head>
<body>
<div class="topnav">
  <a routerLink="/home">Home</a>
  <a routerLink="/produit">About</a>
  <a routerLink="/contact-us">Contact</a>
  <input type="text" placeholder="Search..">
</div>






<main>
  <div class="row">
    <div class="colm-logo">
      <img src="">
      <h2>LAHBIB helps you connect and share with the people in your life.</h2>
    </div>
    <div class="colm-form">
      <div class="form-container">

        <form name="form"
              #f="ngForm"

              (ngSubmit)="f.form.valid && onSubmit()">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email"  [(ngModel)]="form.email" #email="ngModel" required>
          <input type="password"    placeholder="Password" name="password" id="password"
                 [(ngModel)]="form.password" #password="ngModel" required minlength="8">

          <div  *ngIf="email.errors && f.submitted">
            email is required
          </div>
          <div  *ngIf="password.errors && f.submitted">

            <div *ngIf="password.errors['required']">
              password is required
            </div>
            <div *ngIf="password.errors['minlength']">
              length 8 !
            </div>
          </div>
        <button type="submit" class="btn-login">Login</button>

        <button routerLink="/register" class="btn-new">Create new Account</button>
        </form>
      </div>

      <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
    </div>
  </div>
</main>

  </div>

</footer>

</body>
</html>
