<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Register :  </h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> Name: </label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="client.name"
                   name="name">
          </div>



          <div class="form-group">
            <label> firstname : </label>
            <input type="text" required  class="form-control" id="firstname" [(ngModel)]="client.firstname"
                   name="firstname">
          </div>




          <div class="form-group">
            <label>  email : </label>
            <input required  type="email" class="form-control" id="email" [(ngModel)]="client.email"
                   name="email">
          </div>



          <div class="form-group">
            <label> Password : </label>
            <input type="password" required  class="form-control" id="password" [(ngModel)]="client.password"
                   name="password">
          </div>

          <button class="btn btn-success" type="submit">Submit</button>
          <br />

        </form>
      </div>
    </div>
  </div>
</div>
