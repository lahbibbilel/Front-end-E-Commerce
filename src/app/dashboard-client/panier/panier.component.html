<app-header-client></app-header-client>
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3"><a href="#!" class="text-body"><i
                  class="fas fa-long-arrow-alt-left me-2"></i>Acheter : </a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                  </div>
                  <div>
                  </div>
                </div>

                <div class="card mb-3" *ngFor="let product of products">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="ms-3">

                        <h5>code de produit :{{product.id}}</h5>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div *ngIf="product && product.image">
                          <img [src]="getImageUrl(product.image)"  style="width: 65px;">
                        </div>

                        <div class="ms-3">
                          <h5>{{product.nom}}</h5>
                          <p class="small mb-0">{{product.description}}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0"></h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{product.prix}}</h5>
                        </div>
                        <button class="btn btn-info btn-block btn-lg" (click)="onBuyProduct(product)">acheter</button>
                        <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>


              <div class="col-lg-5">

                <div class="card bg-primary text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Panier</h5>
                    </div>

                    <p class="small mb-2"></p>
                    <a href="#!" type="submit" class="text-white"><i
                      class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i
                      class="fab fa-cc-visa fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i
                      class="fab fa-cc-amex fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                    <form class="mt-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">
                      <div class="form-outline form-white mb-4">
                        <input type="number" id="productId" class="form-control form-control-lg" siez="17"
                          formControlName="productId"     placeholder="Cardholder's Name" />
                        <label class="form-label" for="productId">Code de produit :</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="email" class="form-control form-control-lg" siez="17"
                             formControlName="email"  placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="email">email : </label>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-info btn-block btn-lg">Ajouter au panier</button>

                      </div>
                    </form>



                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>









<app-footer-client></app-footer-client>
